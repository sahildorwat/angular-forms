<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()"  #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              suggestUserName            required
            >
          </div>
          <button
            class="btn btn-default"
            type="button"
            (click)="suggestUserName()"
            >Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email= ngModel
            >
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid email!</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]= "defaultQuestion"
            name="secret"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            rows=3
            name="textA"
            [(ngModel)]="answer"
              >
          </textarea>
          <div>Your answer: {{answer}}</div>
        </div>

        <div class="radio" *ngFor="let gender of genders" name="gender">
          <label>
            <input
              type="radio"
              name="gender"
              ngModel
              [value]="gender">
          {{gender}}
          </label>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid"
          >Submit</button>
      </form>
    </div>
  </div>
</div>
